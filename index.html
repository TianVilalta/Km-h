<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Pantalla Completa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="activarPantallaCompleta()">Pantalla Completa</button>
  <video id="videoFS" style="width:1px;height:1px;position:absolute;top:-100px;left:-100px;" playsinline muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>

  <script>
    function activarPantallaCompleta() {
      const elem = document.documentElement;
      const video = document.getElementById('videoFS');
      const isIOS = /iP(ad|hone|od)/.test(navigator.userAgent) && !window.MSStream;

      if (isIOS && video && video.webkitEnterFullscreen) {
        video.play().then(() => {
          video.webkitEnterFullscreen();
        }).catch(() => {
          video.webkitEnterFullscreen();
        });
      } else if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
